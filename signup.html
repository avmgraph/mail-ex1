<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">
    

    <title>Signup to Newsletter</title>
</head>
<body>
    <main class="form-signin">
        <form method="post" action='/'>
            <img class="mb-4" src="./images/logo-avm2.png" alt="">
            <h1 class="h3 mb-3 fw-normal text-center">Newsletter Signup</h1>
            
            <div class="form-floating">
              <input type="text" class="form-control top" name="firstName" placeholder="First name" required autofocus>
              <label for="floatingPassword">First Name</label>
            </div>

            <div class="form-floating">
              <input type="text" name="lastName" class="form-control middle" placeholder="Last name" required>
              <label for="floatingPassword">Last Name</label>
            </div>

            <div class="form-floating">
                <input type="email" name="email" class="form-control bottom" placeholder="name@example.com" required >
                <label for="floatingInput">Email address</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up!</button>
            <p class="mt-5 mb-3 text-muted">AVM Graph/Development Â© 2022</p>
          </form>
    </main>



</body>
</html>
